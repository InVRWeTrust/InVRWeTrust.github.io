<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="author" content="in VR we trust" />
  <meta name="description" content="in VR we trust" />
  <meta name=viewport content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
  <!-- iOS13 -->
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <!-- Android end 2019-->
  <link rel="manifest" href="./site.webmanifest">
  <!-- iPhone(first generation or 2G), iPhone 3G, iPhone 3GS -->
  <link rel="apple-touch-icon" sizes="57x57" href="./touch-icon-iphone.png">
  <!-- iPad and iPad mini @1x -->
  <link rel="apple-touch-icon" sizes="76x76" href="./touch-icon-ipad.png">
  <!-- iPhone 4, iPhone 4s, iPhone 5, iPhone 5c, iPhone 5s, iPhone 6, iPhone 6s, iPhone 7, iPhone 7s, iPhone8 -->
  <link rel="apple-touch-icon" sizes="120x120" href="./touch-icon-iphone-retina.png">
  <!-- iPad and iPad mini @2x -->
  <link rel="apple-touch-icon" sizes="152x152" href="./touch-icon-ipad-retina.png">
  <!-- iPad Pro -->
  <link rel="apple-touch-icon" sizes="167x167" href="./touch-icon-ipad-pro.png">
  <!-- iPhone X, iPhone 8 Plus, iPhone 7 Plus, iPhone 6s Plus, iPhone 6 Plus -->
  <link rel="apple-touch-icon" sizes="180x180" href="./touch-icon-iphone-6-plus.png">
  <!-- Android Devices High Resolution -->
  <link rel="icon" sizes="192x192" href="./icon-hd.png">
  <!-- Android Devices Normal Resolution -->
  <link rel="icon" sizes="128x128" href="./icon.png">
  <title>in VR we trust</title>
</head>
<body>
  <div id="backToTop" class="window"></div>
  <div id="dataConsent" class="window consent">
    <div id="consentInfo-1" class="consentInfo">
    </div>
    <div class="consentSliders sliders">
      <p>
      <span id="sliderDesc" class="slider-desc"></span>
      </p>
      <p>
      <label class="switch"><input data-slider="soundcloud" onclick="toggleContents(this);" type="checkbox"><span class="slider soundcloud"></span></label>
      <span class="slider-desc"><b>soundcloud</b></span>
      </p>
      <p>
      <label class="switch"><input data-slider="vimeo" onclick="toggleContents(this);" type="checkbox"><span class="slider vimeo"></span></label>
      <span class="slider-desc"><b>vimeo</b></span>
      </p>
      <p>
      <span id="saveDesc"></span>
      <span id="consentReminder" class="consent-reminder"></span>
      <br>
      <label class="switch"><input data-slider="save" onclick="toggleContents(this);" type="checkbox"><span class="slider"></span></label>
      <span id="saveBtn" class="slider-desc"></span>
      </p>
      <p>
      <button class="md-closeBtn" data-slider="next" onclick="toggleContents(this);"></button>
      </p>
    </div>
  </div>
  <div id="trust-q" class="window consent" style="display: none;">
    <div id="trustQ" class="consentInfo">
    </div>
    <div class="consentSliders sliders">
      <p>
      <label class="switch"><input data-slider="yes" onclick="hideConsent(true);" type="checkbox"><span class="slider yes"></span></label>
      <span id="yes" class="slider-desc"></span>
      </p>
      <p>
      <label class="switch"><input data-slider="no" onclick="hideConsent(true);" type="checkbox"><span class="slider no"></span></label>
      <span id="no" class="slider-desc"></span>
      </p>
      <p>
        <button class="md-closeBtn" data-slider="next" onclick="hideConsent(true);">close</button>
      </p>
    </div>
  </div>
<div id="container">
  <div id="prop"></div>

  <div id="intro" class="window right">
  </div>

  <div class="window soundcloud parallax-child-2 left"></div>
  <div class="window vimeo parallax-child-1 right"></div>
  <div id="co-curation-fold" class="fold first"></div>
  <div id="impressum-fold" class="fold"></div>
  <div id="privacy-fold" class="fold"></div>
</div> <!-- container -->
<div id="static1" class="window left text-center">
  <a href="https://nextmuseum.io"><h2 class="no-margin">open call &rarr;</h2></a>
</div>

<script src="./js/jquery-3.5.1.min.js"></script>
<script src="./js/background.js"></script>
<script src="./js/addContents.js"></script>
<script src="./js/showdown.min.js"></script>
<script src="./js/texts.js"></script>
<script src="./js/contents.js"></script>
<script src="./js/stickers.js"></script>
</body>
