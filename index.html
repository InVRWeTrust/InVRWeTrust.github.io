  <title>in VR we trust</title>

<body>
  <div id="backToTop" class="window"></div>
  <div id="dataConsent" class="window consent">
    <button class="md-closeBtn closeBtn" data-slider="next" onclick="toggleContents(this);">&#10005;</button>
    <div id="consentInfo" class="consentInfo">
    </div>
    <div class="consentSliders sliders">
      <p>
      <span class="slider-desc md-sliderDesc"></span>
      </p>
      <p>
      <label class="switch"><input data-slider="soundcloud" onclick="toggleContents(this);" type="checkbox"><span class="slider soundcloud"></span></label>
      <span class="slider-label"><b>Soundcloud</b></span>
      <label class="switch"><input data-slider="vimeo" onclick="toggleContents(this);" type="checkbox"><span class="slider vimeo"></span></label>
      <span class="slider-label"><b>Vimeo</b></span>
      </p>
      <p>
      <span id="saveDesc"></span><span id="consentReminder" class="consent-reminder"></span>
      </p>
      <p>
      <label class="switch"><input data-slider="save" onclick="toggleContents(this);" type="checkbox"><span class="slider"></span></label>
      <span class="md-saveBtn slider-label"></span>
      <button class="md-allBtn" data-slider="next" onclick="allAndClose(this);"></button>
      </p>
    </div>
  </div>
  <div id="trust-q" class="window consent">
    <button class="md-closeBtn closeBtn" data-slider="next" onclick="hideConsent(true);">&#10005;</button>
    <div id="trustQ" class="consentInfo">
    </div>
    <div class="consentSliders sliders">
      <p>
      <span id="no" class="slider-label"></span>
      <label class="switch"><input id="trustInput" data-slider="trust" onclick="toggleContents(this);" type="checkbox"><span class="slider yes"></span></label>
      <span id="yes" class="slider-label"></span>
      </p>
      <p>
        <button class="md-saveAndClose" data-slider="yes" onclick=saveTrust()>&#10005;</button>
      </p>
    </div>
  </div>
<div id="container">
  <div id="prop"></div>
  <div id="co-curation-fold" class="fold"></div>

  <div id="intro" class="window right parallax-child-1"></div>
  <div id="interviewGottlieb" class="window soundcloud parallax-child-2 left"></div>
  <div id="interviewFarina" class="window parallax-child-1 right"></div>
  <div id="interviewBroeckmann" class="window parallax-child-2 left"></div>
  <div id="subscribe-fold" class="fold first"></div>
  <div id="impressum-fold" class="fold"></div>
  <div id="privacy-fold" class="fold"></div>
</div> <!-- container -->
<div id="static1" class="window left text-center">
  <a href="https://www.nextmuseum.io/exhibitions/in-vr-we-trust/"><h2 class="no-margin">open call &rarr;</h2></a>
</div>

<script src="./js/jquery-3.5.1.min.js"></script>
<script src="./js/contents.js"></script>
<script src="./js/background.js"></script>
<script src="./js/addContents.js"></script>
<script src="./js/showdown.min.js"></script>
<script src="./js/texts.js"></script>
<script src="./js/stickers.js"></script>
</body>
